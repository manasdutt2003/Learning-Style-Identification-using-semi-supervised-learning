name: Daily Learning Stats Update

on:
  schedule:
    # Run at 01:00 UTC every day
    - cron: '10 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate Daily Stats
      run: |
        python generate_daily_stats.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'Manas Dutt'
        git config --global user.email 'manasdutt2003@gmail.com'
        git add data/daily_stats.json
        git commit -m "chore: update daily learning stats [skip ci]" || echo "No changes to commit"
        git push
